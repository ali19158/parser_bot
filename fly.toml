# fly.toml app configuration file generated for parser-bot on 2025-12-23T11:51:02Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'parser-bot'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]
  
  [[services.ports]]
    port = 80
    handlers = ["http"]

# CRITICAL: Allow outbound connections
[experimental]
  private_network = true  # Enable private networking

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/public"